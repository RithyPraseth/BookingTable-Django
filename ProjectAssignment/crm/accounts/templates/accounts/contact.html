{% load static %}
<section id="contact" class="contact section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Contact</h2>
      <p><span>Need Help?</span> <span class="description-title">Contact Us</span></p>
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">

      <div class="mb-5">
        <iframe style="width: 100%; height: 400px;" 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345090493!2d104.921099415316!3d11.563212291318564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x310951c3e55b3ef5%3A0x69adf6f5d2d1f7b2!2sRoyal%20Palace%20-%20Phnom%20Penh!5e0!3m2!1sen!2skh!4v1639649050132!5m2!1sen!2skh" frameborder="0" allowfullscreen="">
        </iframe>
      </div><!-- End Google Maps -->

      <div class="row gy-4">
        {% for contact in contactUs %}
          <div class="col-md-6">
            <div class="info-item d-flex align-items-center" data-aos="fade-up" data-aos-delay="200">
              <i class="icon bi bi-geo-alt flex-shrink-0"></i>
              <div>
                <h3>Address</h3>
                <p>{{contact.address}}</p>
              </div>
            </div>
          </div><!-- End Info Item -->

          <div class="col-md-6">
            <div class="info-item d-flex align-items-center" data-aos="fade-up" data-aos-delay="300">
              <i class="icon bi bi-telephone flex-shrink-0"></i>
              <div>
                <h3>Call Us</h3>
                <p>{{contact.callUs}}</p>
              </div>
            </div>
          </div><!-- End Info Item -->

          <div class="col-md-6">
            <div class="info-item d-flex align-items-center" data-aos="fade-up" data-aos-delay="400">
              <i class="icon bi bi-envelope flex-shrink-0"></i>
              <div>
                <h3>Email Us</h3>
                <p>{{contact.emailUs}}</p>
              </div>
            </div>
          </div><!-- End Info Item -->

          <div class="col-md-6">
            <div class="info-item d-flex align-items-center" data-aos="fade-up" data-aos-delay="500">
              <i class="icon bi bi-clock flex-shrink-0"></i>
              <div>
                <h3>Opening Hours<br></h3>
                <p><strong>{{contact.openHour}}</strong> 
              </div>
            </div>
          </div><!-- End Info Item -->
        {% endfor %}
      </div>
    </div>
</section>
