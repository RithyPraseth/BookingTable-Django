{% load static %}
<section id="about" class="about section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>About Us<br></h2>
      <p><span>Learn More</span> <span class="description-title">About Us</span></p>
    </div><!-- End Section Title -->

    <div class="container">

      <div class="row gy-4">
        {% for aboutUss in aboutUs %}
        <div class="col-lg-7" data-aos="fade-up" data-aos-delay="100">
          <img src="{{aboutUss.aboutUsImage}}" class="img-fluid mb-4" alt="">
          {% for contact in contactUs %}
            <div class="book-a-table">
              <h3>Book a Table</h3>
              <p>{{contact.callUs}}</p>
            </div>
          {% endfor %}
        </div>
        <div class="col-lg-5" data-aos="fade-up" data-aos-delay="250">
          <div class="content ps-0 ps-lg-5">
              <p class="fst-italic">
                {{aboutUss.aboutUsName}}
              </p>
              <ul>
                <li><i class="bi bi-check-circle-fill"></i> <span>{{aboutUss.advan1}}</span></li>
                <li><i class="bi bi-check-circle-fill"></i> <span>{{aboutUss.advan2}}</span></li>
                <li><i class="bi bi-check-circle-fill"></i> <span>{{aboutUss.advan3}}</span></li>
                <li><i class="bi bi-check-circle-fill"></i> <span>{{aboutUss.advan4}}</span></li>
              </ul>

              <div class="position-relative mt-4">
                <img src="{% static 'assets/img/about-2.jpg' %}" class="img-fluid" alt="">
                <a href="https://www.youtube.com/watch?v=Y7f98aduVJ8" class="glightbox pulsating-play-btn"></a>
              </div>
          </div>
        </div>
        {% endfor %}
      </div >

    </div>

  </section>
